<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - TDivineSpark</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #213448;
      --color-secondary: #83c5be;
      --color-light: #edf6f9;
      --color-button: #83c5be;
      --color-button-hover: #b2e0da;
    }

    body {
      background: var(--color-light);
      color: var(--color-primary);
      font-family: Arial, sans-serif;
    }

    nav a {
      color: var(--color-button);
      font-weight: 600;
      margin-left: 1.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--color-button-hover);
    }

    .call-banner-marquee {
      background: var(--color-secondary);
      color: var(--color-primary);
      font-weight: bold;
      padding: .5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      background: var(--color-button);
      color: var(--color-primary);
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--color-button-hover);
    }
  </style>
</head>
<body>

<header class="bg-[var(--color-primary)] text-white py-4">
  <div class="max-w-7xl mx-auto flex flex-wrap md:flex-nowrap justify-between items-center px-4">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="logo.png" alt="TDivineSpark logo" class="h-10">
      <span class="text-xl font-bold">TDivineSpark</span>
    </a>
    <nav class="flex flex-wrap justify-end w-full md:w-auto mt-4 md:mt-0">
      <a href="index.html">Home</a>
      <a href="holiday-tours.html">Holiday Tours</a>
      <a href="flights.html">Flights</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>
</header>

<div class="call-banner-marquee">
  <marquee behavior="scroll" direction="left">Call us now: +94 774 347 478 | 24/7 Support Available</marquee>
</div>

<main class="max-w-4xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-center mb-8">Get in Touch</h1>
  <form class="bg-white p-6 rounded shadow-md">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <div class="text-center">
      <button type="submit">Send Message</button>
    </div>
  </form>
</main>

<footer class="bg-[var(--color-primary)] text-[var(--color-light)] py-4 mt-8 text-center">
  <p>&copy; 2025 TDivineSpark. All rights reserved.</p>
</footer>

</body>
</html>
