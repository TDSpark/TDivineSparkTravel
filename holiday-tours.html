<!DOCTYPE html>
<html lang="en">
<head>
  <!-- same head as above with swiper and styles -->
</head>
<body>
  <!-- header + banner same as index -->
  <div class="call-banner">Call us now: +94 774 347 478 | 24/7 Support Available</div>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Top Holiday Tours in Sri Lanka</h1>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- example slide -->
        <div class="swiper-slide">
          <img src="images/elephants.jpg" alt="Elephant Safari" class="w-full rounded shadow">
          <h2 class="font-semibold mt-2">Pinnawala Elephant Orphanage</h2>
        </div>
        <!-- repeat for each tour image + description -->
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <footer class="bg-[var(--color-primary)] text-[var(--color-light)] text-center py-4">&copy; 2025 TDivineSpark</footer>

  <script>
    new Swiper('.mySwiper', {
      slidesPerView: 1,
      pagination: { el: '.swiper-pagination', clickable: true },
      autoplay: { delay: 2500 },
      loop: true,
      breakpoints: { 640: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } },
    });
  </script>
</body>
</html>
