<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TDivineSpark</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #006d77;
      --color-secondary: #83c5be;
      --color-light: #edf6f9;
    }
    body { background: var(--color-light); color: var(--color-primary); font-family: Arial, sans-serif; }
    nav a { color: var(--color-light); font-weight: 600; margin-left: 1rem; }
    nav a:hover { color: var(--color-secondary); }
    .call-banner { background: var(--color-secondary); color: var(--color-primary); font-weight: bold; text-align: center; padding: .5rem; }
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeIn 1s forwards; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<header class="bg-[var(--color-primary)] text-white py-4">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="logo.png" alt="TDivineSpark logo" class="h-10">
      <span class="text-xl font-bold">TDivineSpark</span>
    </a>
    <nav class="flex items-center">
      <a href="index.html">Home</a>
      <a href="holiday-tours.html">Holiday Tours</a>
      <a href="flights.html">Flights</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>
</header>

<div class="call-banner">Call us now: +94 774 347 478 | 24/7 Support Available</div>

<section class="fade-in swiper-container max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-center mb-6">Highlights</h2>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/TDSpark/TDivineSparkTravel/main/images/IMG_4678.JPG" alt="Whale Watching" class="w-full rounded-lg shadow-lg">
      </div>
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/TDSpark/TDivineSparkTravel/main/images/IMG_4675.JPG" alt="Nuwara Eliya" class="w-full rounded-lg shadow-lg">
      </div>
      <div class="swiper-slide">
        <img src="https://raw.githubusercontent.com/TDSpark/TDivineSparkTravel/main/images/IMG_4673.JPG" alt="Sigiriya Rock" class="w-full rounded-lg shadow-lg">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="text-center mt-6">
    <a href="holiday-tours.html" class="bg-[var(--color-primary)] text-[var(--color-light)] px-6 py-3 rounded hover:bg-[var(--color-secondary)] transition">
      Explore Holiday Tours â†’
    </a>
  </div>
</section>

<script>
  const swiper = new Swiper('.mySwiper', {
    slidesPerView: 1,
    pagination: { el: '.swiper-pagination', clickable: true },
    autoplay: { delay: 3000 },
    loop: true,
    breakpoints: {
      768: { slidesPerView: 2 },
      1024: { slidesPerView: 3 },
    },
  });

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.fade-in').forEach((el, i) => {
      el.style.animationDelay = `${i * 0.3}s`;
    });
  });
</script>

</body>
</html>
